        <script>
            function popFunction() {
                console.log("hit function", document.getElementById('popup').style.display)
                var videoToggle;
                if (document.getElementById('popup').style.display == "none") {
                    videoToggle = "inline"
                } else if (document.getElementById('popup').style.display = "inline") {
                    videoToggle = "none"
                }
                document.getElementById('popup').style.display = videoToggle;
            }
        </script>
